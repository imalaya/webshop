<div class="content">
  <div uib-alert class="alert-success" ng-if="showAlert">Artikel erfolgreich bearbeitet</div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Artikel bearbeiten</h3>
    </div>

    <div class="modal-body" id="modal-body">

      <form name="editArticleForm" novalidate>

        <label class="formModalLabel">Name</label>
        <input type="text" class="editArticle" placeholder="Name" name="name" ng-model="article.name" ng-required="true" />
        <div class="errorStatusArt" ng-show="editArticleForm.name.$touched && editArticleForm.name.$invalid">
        <small> Gültigen Namen eingeben </small>
        </div>

          <label class="formModalLabel">Oberkategorie</label>
        <select name="category" class="editArticle" ng-model="article.category"
        ng-options="category for category in categories" ng-change="getSubCategories()" ng-required="true">
        </select>
        <div class="errorStatusArt" ng-show="editArticleForm.category.$touched && editArticleForm.category.$invalid">
        <small> Gültige Kategorie eingeben </small>
        </div>

        <label class="formModalLabel">Unterkategorie</label>
        <select name="subcategory" class="editArticle" ng-model="article.subcategory"
        ng-options="subcategory for subcategory in subcategories" ng-required="true">
        </select>
        <div class="errorStatusArt" ng-show="editArticleForm.subcategory.$touched && editArticleForm.subcategory.$invalid">
          <small> Gültige Kategorie eingeben </small>
        </div>

        <label class="formModalLabel">Preis</label>
        <input type="text" class="editArticle" placeholder="Preis" name="price" ng-model="article.price" ng-required="true" />
        <div class="errorStatusArt" ng-show="editArticleForm.price.$touched && editArticleForm.price.$invalid">
        <small> Gültigen Preis eingeben </small>
        </div>

        <label class="formModalLabel">Beschreibung</label>
        <textarea id="descr" placeholder="Beschreibung" name="description" ng-model="article.description" ng-required="true" ></textarea>
        <div class="errorStatusArt" ng-show="editArticleForm.description.$touched && editArticleForm.description.$invalid">
          <small> Gültige Beschreibung eingeben </small>
        </div>

        <label class="formModalLabel">Menge</label>
        <input type="number" min="1" class="editArticle" placeholder="Menge" name="quantity" ng-model="article.quantity" ng-required="true" />
        <div class="errorStatusArt" ng-show="editArticleForm.quantity.$touched && editArticleForm.quantity.$invalid">
        <small> Gültige Menge eingeben </small>
        </div>

      </form>
    </div>

  <div class="modal-footer">
      <button class="btn modal-footer-button" type="button" ng-click="update();ok()" ng-disabled="editArticleForm.$invalid">Artikel speichern</button>
      <button class="btn modal-footer-button" type="button" ng-click="cancel()">Schließen</button>
  </div>

</div>
