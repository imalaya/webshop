
<form name="form" ng-submit="register()" role="form" method="post">
    <div class="form-group">
        <input readonly id="id"/>

        <label for="registerPwd">Passwort eingeben</label>
        <br/>
        <input type="password" name="password" id="registerPwd" class="form-control" required />
        <label for="registerPwdSubmit">Passwort wiederholen</label>
        <input type="password" name="password" id="registerPwdSubmit" class="form-control" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger submit">Registrieren</button>
