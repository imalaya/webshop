<div class="content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Neuer Mitarbeiter</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <form name="addMemberForm" novalidate>
            <p>Bitte geben Sie den vollständigen Vor- und Nachnamen ein und bestätigen Sie den Eintrag um einen Mitarbeiter hinzuzufügen.</p>
            <input class="addMemberName" type="text" placeholder="Vorname" name="firstname" ng-model="newMember.firstname" ng-required="true" />
            <div class="errorStatus" ng-show="addMemberForm.firstname.$touched && addMemberForm.firstname.$invalid">
                <small> Gültigen Vornamen eingeben </small>

            </div>
            <input type="text" class="addMemberName" placeholder="Nachname" name="lastname" ng-model="newMember.lastname" ng-required="true" />
            <div class="errorStatus" ng-show="addMemberForm.lastname.$touched && addMemberForm.lastname.$invalid">
                <small> Gültigen Nachnamen eingeben </small>
            </div>
            <p name="email" ng-model="newMember.email">{{newMember.firstname}}.{{newMember.lastname}}@gutemine.de</p>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn modal-footer-button" type="button" ng-click="sendMail();ok()" ng-disabled="addMemberForm.$invalid">Mitarbeiter hinzufügen</button>
        <button class="btn modal-footer-button" type="button" ng-click="cancel()">Schließen</button>
    </div>
</div>
