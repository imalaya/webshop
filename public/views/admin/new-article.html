<div class="content">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Neuer Artikel</h3>
  </div>
  <div class="modal-body" id="modal-body">

    <form name="addArticleForm" novalidate>
      <input type="text" placeholder="Name" name="name" ng-model="newArticle.name" ng-required="true" />
      <div class="errorStatusArt" ng-show="addArticleForm.name.$touched && addArticleForm.name.$invalid">
        <small> Gültigen Namen eingeben </small>
      </div>
      <input type="text" placeholder="Kategorie" name="category" ng-model="newArticle.category" ng-required="true" />
      <!-- <select name="category" ng-model="newArticle.category" ng-required="true" />
        <option selected hidden>Kategorie wählen</option>
        <option value="paper">Papier</option>
        <option value="pen">Stifte</option>
      </select> -->
      <div class="errorStatusArt" ng-show="addArticleForm.category.$touched && addArticleForm.category.$invalid">
        <small> Gültige Kategorie eingeben </small>
      </div>
      <input type="text" placeholder="Preis" name="price" ng-model="newArticle.price" ng-required="true" />
      <div class="errorStatusArt" ng-show="addArticleForm.price.$touched && addArticleForm.price.$invalid">
        <small> Gültigen Preis eingeben </small>
      </div>
      <textarea id="descr" placeholder="Beschreibung" name="description" ng-model="newArticle.description" ng-required="true" ></textarea>
      <div class="errorStatusArt" ng-show="addArticleForm.description.$touched && addArticleForm.description.$invalid">
        <small> Gültige Beschreibung eingeben </small>
      </div>
      <input type="number" placeholder="Menge" name="quantity" ng-model="newArticle.quantity" ng-required="true" />
      <div class="errorStatusArt" ng-show="addArticleForm.quantity.$touched && addArticleForm.quantity.$invalid">
        <small> Gültige Menge eingeben </small>
      </div>
      <input type="file" placeholder="Bild" ng-model="newArticle.thumb" />
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn modal-footer-buttons" type="button" ng-click="addArticle();ok()" ng-disabled="addArticleForm.$invalid">Artikel hinzufügen</button>
    <button class="btn modal-footer-buttons" type="button" ng-click="cancel()">Schließen</button>
  </div>
</div>
