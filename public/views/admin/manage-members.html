<div class="content">
    <div class="content-memberButton">
        <button type="button" class="btn newMember" ng-click="createMember()">Neuer Mitarbeiter</button>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed table-hover">
            <thead>
            <tr>
                <th>Nachname</th>
                <th>Vorname</th>
                <th class="hidden-md hidden-xs">Position</th>
                <th class="hidden-xs">eMail</th>
                <th>Handynummer</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="member in staff | orderBy:'lastname'">
                <td>{{member.lastname}}</td>
                <td>{{member.firstname}}</td>
                <td class="hidden-md hidden-xs">{{member.jobtitle}}</td>
                <td class="hidden-xs">{{member.email}}</td>
                <td>{{member.mobile}}</td>
            </tr>
            </tbody>
        </table>
    </div>


    <div ui-view></div>

</div>
