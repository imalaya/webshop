<div ng-controller="SliderCtrl">

   <!-- <slider slides="slides"></slider> -->

    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" no-pause="noPauseSlide" style="margin-top: 10%;">
        <div uib-slide ng-repeat="slide in slides" index="$index">
            <img ng-src="{{slide.image}}" style="width: 100%;">
        </div>
    </div>

</div>
